server {
    listen 80;

    # 1. Раздача фронтенда (React)
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # 2. Проксирование запросов к бэкенду (Django)
    # Используем имя сервиса 'backend' из docker-compose
    location /api/ {
        proxy_pass http://backend-1:8000; 
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /admin/ {
        proxy_pass http://backend-1:8000;
        proxy_set_header Host $host;
    }

    # Если в Django админка на другом пути (например, /cpanel/)
    location /cpanel/ {
        proxy_pass http://backend-1:8000;
        proxy_set_header Host $host;
    }
}