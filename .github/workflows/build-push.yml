name: Build and Push Frontend Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: .
          # Убедитесь, что Dockerfile лежит в корне репозитория frontend
          file: ./Dockerfile
          push: true
          # ВАЖНО: приводим название к нижнему регистру (GHCR не любит заглавные)
          tags: |
            ghcr.io/${{ github.repository_owner }}/pizza-shop-frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /var/www/polkanoval-project

            # 1. ПЕРВАЯ ЛОВУШКА: GITHUB_TOKEN не работает на сервере через SSH
            # Используйте заранее созданный Personal Access Token (PAT) в секретах
            echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # 2. ВТОРАЯ ЛОВУШКА: docker-compose.yml должен быть в этой папке
            # Он берется из репозитория 'deploy'. Убедитесь, что он там лежит.
            docker compose pull frontend
            docker compose up -d frontend

            # Удаляем старые висячие образы (экономим место на диске)
            docker image prune -f