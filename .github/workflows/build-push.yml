name: Build and Push Frontend Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/pizza-shop-frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # ИСПРАВЛЕНО: Передача секретов в процесс сборки
          build-args: |
            REACT_APP_YMAPS_JS_API_KEY=${{ secrets.REACT_APP_YMAPS_JS_API_KEY }}
            REACT_APP_YMAPS_SUGGEST_API_KEY=${{ secrets.REACT_APP_YMAPS_SUGGEST_API_KEY }}

      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /var/www/polkanoval-project

            echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            docker compose pull frontend
            docker compose up -d frontend

            docker image prune -f